---
layout: default
---
{% assign author = site.speakers | where:"name", page.interviewee %}
<div class="row row-article">
  <p class="title">
    {% if author %}
      {% for person in author %}
        {% include person.html %}
        <br>
        {{ person.bio }}
      {% endfor %}
    {% endif %}
  </p>
  <div class="title-content">
    <h1>{{ page.title }}</h1>
    <div class="body">
      {{ content }}
    </div>
  </div>
</div>

{% include tickets.html %}

{% include mailing-list.html %}
